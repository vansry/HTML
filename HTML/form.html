            <br>

            <br>
            <br>

            <br>
            <br>
            Email: <input type="gmail" placeholder="gmail" autofocus> 
            <br>
            <br>
            Gender: <select>
                <br>
                <option disabled>Gender</option>

            <br>

                <br>

                <input type="radio" name="subject"> CSS

                <input type="radio" name="subject"> Bootstrap

            Ceckbox:

                <input type="submit">
